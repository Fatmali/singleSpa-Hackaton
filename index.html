<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Angular app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/" />
</head>

<body>
  <script src="https://unpkg.com/zone.js"></script>
  <script src="https://unpkg.com/single-spa@4.3.0/lib/umd/single-spa.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <script src="single-spa.config.js"></script> -->
  <!-- <script src="navbar/dist/navbar/main.js"></script> -->
  <script src="patientDashboard/dist/patientDashboard/main.js"></script>
  <script src="patientSearch/dist/patientSearch/main.js"></script>
  <script>
    singleSpa.registerApplication('patientSearch', window.patientSearch.default, location => location.pathname.startsWith('/patientSearch'))
    singleSpa.registerApplication('patientDashboard', window.patientDashboard.default, location => location.pathname.startsWith('/patientDashboard'))
    singleSpa.start()
  </script>
</body>

</html>
